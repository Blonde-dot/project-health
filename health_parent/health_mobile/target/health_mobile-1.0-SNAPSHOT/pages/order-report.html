<script>
    var vue = new Vue({
        el: '#app',
        data:{
            dataList:[]
            /*dataList:{
                orderDate:'',

                setmealName:'',
            },*/
        },
        created(){
            axios.get("/order/getOrderDetail.do").then((res)=>{

                    this.$message.error(res.data.message);
                }

            })
        }
